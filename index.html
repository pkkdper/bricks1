<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <audio controls autoplay loop>
      <source src="./Monkeys-Spinning-Monkeys.mp3" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <div class="start">
      <button id="mute">Mute Sound</button>

      <div class="container">
        <p class="glitch">
          <span aria-hidden="true">Best Brick Breaker</span>
          Best Brick Breaker
          <span aria-hidden="true">Best Brick Breaker</span>
        </p>
      </div>
      <div id="startGameBtnDiv">
        <button class="startGameBtn" id="startBtn">Start</button>
      </div>
    </div>
    <div class="game">
      <div class="game-text">
        <div class="score game-score">
          Score:
        </div>
        <div id="lives">Lives:</div>
      </div>
      <canvas id="canvas" width="1000" height="800"></canvas>
    </div>
    <div class="end">
      <button id="mute1">Mute Sound</button>
      <div class="end-text">
        <div class="score end-score">Your score is:</div>
        <p>Want to try again?</p>
      </div>
      <button class="startGameBtn" id="restartBtn">Play Again</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
